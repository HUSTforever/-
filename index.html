
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Arcana Tarot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a14;
      color: #e2e8f0;
      font-family: 'Lora', serif;
      overflow-x: hidden;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    /* Custom scrollbar for horizontal cards */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .mystic-gradient {
      background: radial-gradient(circle at center, #1e1b4b 0%, #0a0a14 100%);
    }
    .card-shimmer {
      background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 50%, transparent 75%);
      background-size: 200% 200%;
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* 3D Flip Styles */
    .perspective-1000 {
      perspective: 1000px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    
    @keyframes flip-reveal {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(180deg); }
    }
    
    .animate-flip-reveal {
      animation: flip-reveal 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Card Flight Animation */
    @keyframes card-fly-up {
      0% { 
        opacity: 1;
        transform: translate(var(--start-x), var(--start-y)) scale(1);
      }
      100% { 
        opacity: 0;
        transform: translate(var(--end-x), var(--end-y)) scale(0.3) rotate(15deg);
      }
    }
    .animate-card-fly {
      animation: card-fly-up 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      pointer-events: none;
      position: fixed;
      z-index: 100;
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.3); }
      50% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.6); }
      100% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.3); }
    }
    .slot-glow {
      animation: pulse-gold 2s infinite ease-in-out;
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
